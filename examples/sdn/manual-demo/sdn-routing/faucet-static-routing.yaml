---


dps:
    sw1:
        dp_id: 0x1
        timeout: 660
        arp_neighbor_timeout: 300
        interfaces:
            1:
                name: "a1"
                description: "host1 container"
                native_vlan: vlan100
            2:
                name: "a2"
                description: "host2 container"
                native_vlan: vlan100
            3:
                name: "b1"
                description: "host1 container"
                native_vlan: vlan200
            4:
                name: "b2"
                description: "host2 container"
                native_vlan: vlan200
            5:
                name: "c1"
                description: "host1 container"
                native_vlan: vlan300
            6:
                name: "c2"
                description: "host2 container"
                native_vlan: vlan300

vlans:
    vlan100:
        vid: 100
        faucet_vips: ["10.9.1.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:01"
    vlan200:
        vid: 200
        faucet_vips: ["10.9.2.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:02"
        routes:
            - route: # that - is important to consider this config as list not as dict
                ip_dst: "10.9.5.0/24"
                ip_gw: "10.9.2.1"
    vlan300:
        vid: 300
        faucet_vips: ["10.9.3.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:03" 

routers:
    router-1:
        vlans: [vlan100, vlan200]
    router-2:
        vlans: [vlan100, vlan300]
    # router-3:
    #     vlans: [vlan300, vlan200]

