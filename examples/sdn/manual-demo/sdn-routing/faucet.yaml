---


dps:
    sw1:
        dp_id: 0x1
        timeout: 7200
        arp_neighbor_timeout: 1800
        interfaces:
            1:
                name: "a1"
                description: "host1 container"
                native_vlan: vlan100
            2:
                name: "a2"
                description: "host2 container"
                native_vlan: vlan100
    sw2:
        dp_id: 0x2
        timeout: 7200
        arp_neighbor_timeout: 1800
        interfaces:
            1:
                name: "b1"
                description: "host1 container"
                native_vlan: vlan200
            2:
                name: "b2"
                description: "host2 container"
                native_vlan: vlan200
    sw3:
        dp_id: 0x3
        timeout: 7200
        arp_neighbor_timeout: 1800
        interfaces:
            1:
                name: "c1"
                description: "host1 container"
                native_vlan: vlan300
            2:
                name: "c2"
                description: "host2 container"
                native_vlan: vlan300

vlans:
    vlan100:
        vid: 100
        faucet_vips: ["10.9.1.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:01"
    vlan200:
        vid: 200
        faucet_vips: ["10.9.2.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:02"
    vlan300:
        vid: 300
        faucet_vips: ["10.9.3.254/24"]
        faucet_mac: "aa:bb:cc:dd:ee:03" 

routers:
    router-1:
        vlans: [vlan200, vlan100]

